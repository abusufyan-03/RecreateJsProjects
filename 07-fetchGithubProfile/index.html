<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Github Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="card">
            <h1 class="title">Fetch Github Profile</h1>
            <p class="description">Enter a GitHub username to fetch their profile information</p>

            <form id="form">
                <label for="input"></label>
                <input id="input" type="text" placeholder="Enter Github username">
                <button id="sub-btn">Fetch Profile</button>
            </form>

            <div class="error">
          <p class="error-message">User not found</p>
        </div>

            <div id="spin-loading"> 
                <span class="loader"></span>
            </div>
           

            <div class="profile-card">
                <div class="image">
                    <img id="profile-img" src="img/Sasuke-pfp.jpg" alt="profile image" class="profile-img">
                </div>
                <div class="about">
                    <span id="name">Sasuke Uchiha</span>
                    <span id="bio">This Is Bio part</span>
                </div>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-number" id="followers">200</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="following">100</span>
                        <span class="stat-label">Following</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="repos">60</span>
                        <span class="stat-label">Repos</span>
                    </div>
                </div>

                <div class="buttuns">
                    
                </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
