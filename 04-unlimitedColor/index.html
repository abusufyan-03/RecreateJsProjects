<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>unlimited Color</title>
</head>
<body>

  <main class="main">
    <section class="card">
        <h1>Color Generator</h1>
        <p>Start should change the Background color every second</p>
        <div class="color-box">
        </div>
        <div class="color-code">
          <p class="hexa-value">#C2C65C</p>
          <p class="copy">Click to copy</p>
        </div>
        <div class="buttons">
          <button id="start" class="button">Start</button>
          <button id="stop" class="button">Stop</button>
          <button id="generate" class="button">generate</button>
        </div>
    </section>
  </main>

  <script src="unlimitedColor.js"></script>
</body>

</html>
