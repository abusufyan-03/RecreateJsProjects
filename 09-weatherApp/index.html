<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="card">
            <h1 class="title">Weather Web APP</h1>
            <form class="form">
                <input type="text" id="input" placeholder="Enter City Name">
                <button id="sub-btn">Get Weather</button>
            </form>

            <div class="weather">
                <h2 class="city-name">Kolata</h2>
                <p class="temp">29C</p>
                <p class="description">haze</p>
            </div>
        </section>
    </main>
</body>
</html>
