    <main>
      <section class="card">
        <h1 class="title">Number Guessing Game</h1>
        <p class="description">Try and Guess a random number between 1 to 100.</p>
        <p class="description">You have <span class="totalGuess">10</span> attempts to guess the right number</p>

        <form class="form">
          <input type="number" id="input" placeholder="Enter a Number (1-100)">
          <button class="button">Submit Guess</button>
        </form>
        
        <div class="feedback">
          <p class="message">Enter a number between 1 to 100 to start!</p>
        </div>
        <div class="guessLog">
          <div class="remainingGuessContainer">
            <p>Remaining Guess:</p><span class="remainingGuess">10</span>
          </div>
          <div class="previousGuessContainer">
            <p>Previous Guess:</p>
            <p class="previousGuesses"><i>None Yet</i></p>
          </div>
        </div>

        <div class="startNewGame">
          <button class="startAgain">Start Again</button>
        </div>

        
      </section>
    </main>
    <script src="guessTheNumber.js"></script>
